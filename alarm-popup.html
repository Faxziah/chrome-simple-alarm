<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Alarm</title>
    <link rel="stylesheet" href="alarm-popup.css">
</head>
<body>
    <div class="alarm-container">
        <img src="icons/icon48.png" alt="Alarm" class="alarm-icon">
        <div class="alarm-content">
            <div class="alarm-info">
                <h1 id="alarm-title">Simple Alarm</h1>
                <p id="alarm-description"></p>
                <p id="alarm-time">10.10.2025, 19:45:03</p>
            </div>
            <div id="tools">
                <div class="tools-container">
                    <input type="button" id="snooze" value="Snooze">
                    <span>after</span>
                    <input type="number" id="range" value="5" min="1" max="1440" style="width: 80px; padding: 4px; border: 1px solid #ddd; border-radius: 4px;">
                    <span>minutes</span>
                    <span>or</span>
                    <input type="button" id="clear" value="Clear Snoozes" title="Clears all snoozes for this alarm">
                    <span>-</span>
                    <input type="button" id="done" value="Close">
                </div>
            </div>
        </div>
    </div>
    <script src="alarm-popup.js"></script>
</body>
</html>
